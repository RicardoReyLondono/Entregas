<html>

<head>
    <meta charset='utf-8' />
    <title>Practica Cementerio Ricardo Rey</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //AÃ±adir vuestor token y vuestro estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoicmljYXJkb3JleWxvbmRvbm8iLCJhIjoiY2t5aXhhOXRuMmdrdTJvcGJsZG85bjRjZiJ9.66tsTtwDKEXy1_SJzbU8TA';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/ricardoreylondono/cl06yscqs000x16oe5nepaz4g',
                center: [2.837, 41.972],
                zoom: 16,
                attributionControl: false,
                hash: true
            });
            map.addControl(new mapboxgl.AttributionControl({ compact: true }));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function () {
                map.addSource("constru_cementerio", {
                    type: "vector",
                    url: "mapbox://ricardoreylondono.b265s778" //poner mapbox://vuestro id
                }); //fin map source

                map.addLayer({
                    id: "constru_cementerio",
                    type: "point",
                    source: "constru_cementerio",
                    'source-layer': "constru_cementerio-048q9r", //poner vuestro titulo capa
                    paint: {
                        'line-color': "#00ff00",
                        "line-width": 3
                    }
                });
            });
            map.on('click', 'constru_cementerio', function (e) {

                var text = "";
                //console.info(e);
                for (key in e.features[0].properties) {

                    text += "<b>" + key + "</b>:" + e.features[0].properties[key] + "<br>";
                }
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(text)
                    .addTo(map);

            });

            map.on('mouseenter', 'constru_cementerio', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'constru_cementerio', function () {
                map.getCanvas().style.cursor = '';
            });
        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
