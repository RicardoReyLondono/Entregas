<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox básico</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //Añadir vuestor token y vuestro estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoicmljYXJkb3JleWxvbmRvbm8iLCJhIjoiY2t5aXhhOXRuMmdrdTJvcGJsZG85bjRjZiJ9.66tsTtwDKEXy1_SJzbU8TA';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/ricardoreylondono/cl06yscqs000x16oe5nepaz4g',
                center: [2.837, 41.972],
                zoom: 16,
                attributionControl: false,
                hash: true
            });
            map.addControl(new mapboxgl.AttributionControl({compact: true}));
            map.addControl(new mapboxgl.NavigationControl());
        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
